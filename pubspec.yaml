name: fitkle
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.1
  go_router: ^14.8.1
  intl: ^0.18.1
  flutter_screenutil: ^5.9.3
  cupertino_icons: ^1.0.8
  infinite_carousel: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.5.3
  flutter_riverpod: ^2.6.1
  equatable: ^2.0.7
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/logo/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/PretendardJP-Thin.ttf
          weight: 100
        - asset: assets/fonts/PretendardJP-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/PretendardJP-Light.ttf
          weight: 300
        - asset: assets/fonts/PretendardJP-Regular.ttf
          weight: 400
        - asset: assets/fonts/PretendardJP-Medium.ttf
          weight: 500
        - asset: assets/fonts/PretendardJP-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PretendardJP-Bold.ttf
          weight: 700
        - asset: assets/fonts/PretendardJP-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/PretendardJP-Black.ttf
          weight: 900